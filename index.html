    <html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <div class="window" style="width:20rem;height: 30rem;">
            <div id='tittle-bar' class="title-bar"> 
                <h1 id='title'class="title">Pokemon</h1>
            </div>
            <div class="separator"></div>
            
            <div class="window-pane">
                <div class="card">
                    <div id="img"><div id="back" class="back"></div></div>
            
                    <div class="infos" id="infos">
                        <h1 id="order"></h1>
                        <div id="hp"><p>HP: </p></div>
                        <div id="attack"><p>Attack:</p></div>
                        <div id="defense"><p>Defense:</p></div>
                        <div id="speed"><p>Speed:</p></div>
    
                        <br>
                        <div id="abilities"><p>Abilities: </p></div>
                        
                    </div>
                </div>
                <button class="btn" onclick="getPoke()">random pokemon</button>
    
            </div>
        </div>
    
        <div class="standard-dialog center scale-down" style="width:30rem;">
            <h1 class="dialog-text">Desenvolvido  com PokeAPI e System.css</h1>
            <p class="dialog-text">&copy; 2022 Eduarda Monteblanco</p>
          </div>
    </div>
